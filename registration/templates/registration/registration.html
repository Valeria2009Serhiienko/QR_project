{% extends 'base.html' %}

{% block title %}
    Registraton
{% endblock %}

{% block content %}
    <form action= "" method= "post" enctype= "multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                <label for='{{ field.id_for_label }}'> {{ field.label }} </label>
                {{ field }}
            </div>
        {% endfor %}
        <button type= 'submit'>Create Account</button>
{% endblock %}
